name: Code Review Agent

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  review:
    name: Static Analysis (Lint & Format)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Run ESLint
      run: npx eslint .
      continue-on-error: true # Don't fail the build immediately, just report

    - name: Check Formatting (Prettier)
      run: npx prettier --check .
      continue-on-error: true
